language: android
jdk: oraclejdk8

android:
  components:
    # Update Android SDK Tools
    - tools
    - build-tools-28.0.3
    - android-28

    # Support library
    - extra-android-support
    - extra-android-m2repository

before_cache:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

before_install:
  - yes | sdkmanager "platforms;android-28"

install:
  # Install or update Android SDK components (will not do anything if already up to date thanks to the cache mechanism)
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;28.0.3' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-28' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'extras;google;m2repository' > /dev/null

env:
  - ANDROID_HOME=$HOME/android-sdk

before_script:
  - chmod +x gradlew

script:
  - ./gradlew clean assembleDebug assembleRelease createFreeDebugUnitTestCoverageReport
  # Renaming folder and files of reports so codecov.io can find it
  - mv app/build/reports/jacoco/createFreeDebugUnitTestCoverageReport app/build/reports/jacoco/jacocoTestDebugUnitTestReport

  # Codecov.io
  - bash <(curl -s https://codecov.io/bash)
